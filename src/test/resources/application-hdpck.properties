logging.level.root=INFO
logging.level.veil=DEBUG
logging.file=hdp-vagrant-generator-test.log

spring.profiles.active=test,hdpck

vm.fqdn=hdp-common-secure.hdp.local
vm.hostname=hdp-common-secure
hdp.cluster.name=hdp-common-secure

vm.ip=192.168.7.102
vm.ram=4096
vm.cores=2
vm.disks=1
vm.update.yum=false

hdp.memory.reserved.system=2048
hdp.memory.reserved.hbase=0
hdp.min.container.size=512
hdp.blueprint.name=hdp-common-secure
hdp.stack.version=2.4
hdp.kerberos.enabled=true
hdp.kerberos.realm=hdp.local

hdp.components=hive

hdp.repo.ambari.file=http://repo.hdp.local/repos/centos7/ambari/2.2.2.0/ambari.repo
hdp.ambari.api.blueprints.url=http://${vm.fqdn}:8080/api/v1/blueprints/${hdp.blueprint.name}
hdp.ambari.api.clusters.url=http://${vm.fqdn}:8080/api/v1/clusters/${hdp.cluster.name}
hdp.ambari.api.clusters.requests.url=${hdp.ambari.api.clusters.url}/requests/1

hdp.repo.base=http://repo.hdp.local/hdp/centos7/HDP-2.4.2.0
hdp.repo.utils.base=http://repo.hdp.local/hdp/centos7/HDP-UTILS-1.1.0.20
hdp.ambari.api.repositories.hdp.url=http://${vm.fqdn}:8080/api/v1/stacks/HDP/versions/2.4/operating_systems/redhat7/repositories/HDP-2.4
hdp.ambari.api.repositories.hdputils.url=http://${vm.fqdn}:8080/api/v1/stacks/HDP/versions/2.4/operating_systems/redhat7/repositories/HDP-UTILS-1.1.0.20
