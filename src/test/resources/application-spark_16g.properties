logging.level.root=INFO
logging.level.veil=DEBUG
logging.file=hdp-vagrant-generator-test.log

vm.fqdn=spark-large.hdp.local
vm.hostname=spark-large
hdp.cluster.name=${vm.hostname}

vm.ip=192.168.7.201
vm.ram=16384
vm.cores=4
vm.disks=1
vm.update.yum=true

hdp.blueprint.name=${vm.hostname}
hdp.stack.version=2.5
hdp.kerberos.enabled=false
hdp.kerberos.realm=

hdp.components=hive,spark

hdp.repo.ambari.file=http://public-repo-1.hortonworks.com/ambari/centos7/2.x/updates/2.4.1.0/ambari.repo
hdp.ambari.api.blueprints.url=http://${vm.ip}:8080/api/v1/blueprints/${hdp.blueprint.name}
hdp.ambari.api.clusters.url=http://${vm.ip}:8080/api/v1/clusters/${hdp.cluster.name}
hdp.ambari.api.clusters.requests.url=${hdp.ambari.api.clusters.url}/requests/1

hdp.repo.fqdn=
hdp.repo.ip=
hdp.repo.base=
hdp.repo.utils.base=
hdp.ambari.api.repositories.hdp.url=
hdp.ambari.api.repositories.hdputils.url=
