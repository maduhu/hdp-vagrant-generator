logging.level.root=INFO
logging.level.veil=DEBUG
logging.file=hdp-vagrant-generator-test.log

spring.profiles.active=test,hdzeppelin

vm.fqdn=zeppelin-test.hdp.local
vm.hostname=zeppelin-test
hdp.cluster.name=zeppelin-test

vm.ip=192.168.7.101
vm.ram=4096
vm.cores=2
vm.disks=1
vm.update.yum=false

hdp.memory.reserved.system=2048
hdp.memory.reserved.hbase=0
hdp.min.container.size=512
hdp.blueprint.name=zeppelin-test
hdp.stack.version=2.4
hdp.kerberos.enabled=true
hdp.kerberos.realm=hdp.local

hdp.components=hive,spark


hdp.repo.ambari.file=http://public-repo-1.hortonworks.com/ambari/centos7/2.x/updates/2.2.2.0/ambari.repo
hdp.ambari.api.blueprints.url=http://${vm.fqdn}:8080/api/v1/blueprints/${hdp.blueprint.name}
hdp.ambari.api.clusters.url=http://${vm.fqdn}:8080/api/v1/clusters/${hdp.cluster.name}
hdp.ambari.api.clusters.requests.url=${hdp.ambari.api.clusters.url}/requests/1

hdp.repo.base=
hdp.repo.utils.base=
hdp.ambari.api.repositories.hdp.url=
hdp.ambari.api.repositories.hdputils.url=
