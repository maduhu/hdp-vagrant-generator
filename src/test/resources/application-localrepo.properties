logging.level.root=INFO
logging.level.veil=DEBUG
logging.file=hdp-vagrant-generator-test.log

vm.fqdn=localrepo.hdp.local
vm.hostname=localrepo
hdp.cluster.name=${vm.hostname}

vm.ip=192.168.7.201
vm.ram=4096
vm.cores=2
vm.disks=1
vm.update.yum=false

hdp.memory.reserved.system=2048
hdp.memory.reserved.hbase=0
hdp.min.container.size=512
hdp.blueprint.name=${vm.hostname}
hdp.stack.version=2.5
hdp.kerberos.enabled=false
hdp.kerberos.realm=

hdp.components=hive

hdp.repo.ambari.file=http://repo.hdp.local/repos/centos7/ambari/2.4.1.0/ambari.repo
hdp.ambari.api.blueprints.url=http://${vm.ip}:8080/api/v1/blueprints/${hdp.blueprint.name}
hdp.ambari.api.clusters.url=http://${vm.ip}:8080/api/v1/clusters/${hdp.cluster.name}
hdp.ambari.api.clusters.requests.url=${hdp.ambari.api.clusters.url}/requests/1

hdp.repo.fqdn=repo.hdp.local
hdp.repo.ip=192.168.7.101
hdp.repo.base=http://${hdp.repo.ip}/hdp/centos7/HDP-2.5.0.0
hdp.repo.utils.base=http://${hdp.repo.ip}/hdp/centos7/HDP-UTILS-1.1.0.21
hdp.ambari.api.repositories.hdp.url=http://${vm.ip}:8080/api/v1/stacks/HDP/versions/2.5/operating_systems/redhat7/repositories/HDP-2.5
hdp.ambari.api.repositories.hdputils.url=http://${vm.ip}:8080/api/v1/stacks/HDP/versions/2.5/operating_systems/redhat7/repositories/HDP-UTILS-1.1.0.21

